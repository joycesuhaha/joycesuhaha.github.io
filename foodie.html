    <h1>紐約早餐女王 Sarabeth's 食記-驚為天人的法式吐司與鮭魚班尼迪克蛋！</h1>
<p>身為法式吐司的狂熱者，一看到 Sarabeth's 在台北開分店，立刻列為我從德國交換回國的第一餐。這家店是由 70 幾歲的 Sarabeth Levine 當年在紐約開設，以家傳秘方自製果醬起家；後來被紐約時報譽為「紐約早餐女王」，紐約甜點餐廳第一品牌甚至世界第一名早餐都可以說是 Sarabeth's 的代名詞。</p>
<p>雖說這家店一開始是以果醬起家的，但熱門主打商品是煙燻鮭魚班尼迪克蛋以及法式吐司。簡單的原料及擺盤，最可以吃出食物的專業料理手法。</p>
